<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Write your text here!" onkeyup="countChar()"></textarea>
        <div class="count">
            <p>Total characters with space: <span class="totalcount">0</span></p>
            <p>Remaining characters: <span class="remainingcount">150</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
